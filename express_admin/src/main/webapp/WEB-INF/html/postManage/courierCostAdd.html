<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>上门费</title>
    <link rel="stylesheet" href="../assets/layui/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/layui/frame/static/css/style.css">
    <link rel="icon" href="../assets/layui/frame/static/image/code.png">
</head>
<style type="text/css">
    .layui-form-item {
        padding-left: 60px;
    }
    .layui-form-label {
        text-align: left;
        width: 90px;
    }
</style>
<body class="body">
<p class="layui-elem-quote">当前位置：上门费</p>
<button class="layui-btn layui-btn-normal" onclick="history.go(-1)">返回</button>
<form class="layui-form" action="" style="text-align: center">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="necessary-mark">*</span>最低上门费</label>
            <div class="layui-input-inline">
                <input id="fee" autocomplete="off" class="layui-input" type="number">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="necessary-mark">*</span>上门费类型</label>
            <div class="layui-input-inline">
                <select id="type" name="modules" lay-verify="required:false" lay-search="">
                    <option value=""></option>
                    <option id="1" value="1">派件上门</option>
                    <option id="2" value="2">上门取件</option>
                </select>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="necessary-mark">*</span>所属网点</label>
            <div class="layui-input-inline">
                <select id="schoolId" name="modules" lay-verify="required:false" lay-search="">

                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formDemo">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="../assets/layui/frame/layui/layui.js"></script>
<script type="text/javascript" src="../assets/layui/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/postManage/courierCostAdd.js"></script>

</body>
</html>
