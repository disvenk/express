<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>寄件订单--编辑</title>
    <link rel="stylesheet" href="../assets/layui/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/layui/frame/static/css/style.css">
    <link rel="icon" href="../assets/layui/frame/static/image/code.png">
</head>
<style type="text/css">
    .layui-form-item {
        padding-left: 60px;
    }
    .layui-form-label {
        text-align: left;
        width: 90px;
    }
    .user-img {
        width: 200px;
        height: 200px;
    }
    .layui-input.no-input {
        background-color: #f2f2f2;
    }
</style>
<body class="body">
<p class="layui-elem-quote">当前位置：寄件订单编辑</p>
<button id="btnBack" class="layui-btn layui-btn-normal" onclick="history.go(-1)">返回</button>
<form class="layui-form" action="">
    <div style="background-color: #f2f2f2;padding: 18px 0 2px;margin-top: 10px;">
        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-inline">
                <div id="orderNo" class="layui-input no-input"></div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-inline">
                <div id="orderStatusName" class="layui-input no-input"></div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">下单时间</label>
            <div class="layui-input-inline">
                <div id="orderTime" class="layui-input no-input"></div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">所属网点</label>
            <div class="layui-input-inline">
                <div id="schoolName" class="layui-input no-input"></div>
            </div>
        </div>

    </div>
    </div>
    <div style="background-color: #f2f2f2;padding: 18px 0 2px;margin-top: 10px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">快递单号</label>
                <div class="layui-input-inline">
                    <input id="deliveryNo" name="phone" lay-verify="required:false" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">快递公司</label>
                <div class="layui-input-inline">
                    <div id="deliveryName" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">快递费</label>
                <div class="layui-input-inline">
                    <div id="price" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">上门费</label>
                <div class="layui-input-inline">
                    <div id="todoorFee" class="layui-input no-input"></div>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">成本</label>
                <div class="layui-input-inline">
                    <div id="cost" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">收费状态</label>
                <div class="layui-input-inline">
                    <div id="payStatusName" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支付时间</label>
                <div class="layui-input-inline">
                    <div id="payTime" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-inline">
                    <div id="payType" class="layui-input no-input"></div>
                </div>
            </div>
        </div>
    </div>
    <div style="background-color: #f2f2f2;padding: 18px 0 2px;margin-top: 10px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <div id="userCode" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <div id="userMobile" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">寄件方式</label>
                <div class="layui-input-inline">
                    <div id="typeName" class="layui-input no-input"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">物品重量</label>
                <div class="layui-input-inline">
                    <div id="weight" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">物品类型</label>
                <div class="layui-input-inline">
                    <div id="goodsTypeName" class="layui-input no-input"></div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <div id="remark" class="layui-input no-input"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">收件人名称</label>
                <div class="layui-input-inline">
                    <input id="receiverName" name="phone" lay-verify="required:false" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">收件人电话</label>
                <div class="layui-input-inline">
                    <input id="receiverTel" name="phone" lay-verify="required:false" autocomplete="off" class="layui-input" type="number">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">收件人地址</label>
                <div class="layui-input-inline">
                    <select class="select" name="drpprovince" id="drpprovince" lay-filter="drpprovince"></select>
                </div>
                <div class="layui-input-inline">
                    <select id="drpcity" name="drpcity" class="select" lay-filter="drpcity"></select>
                </div>
                <div class="layui-input-inline">
                    <select id="drparea" name="drparea" class="select" lay-filter="drparea"></select>
                </div></br>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-block">
                <input id="receiverAddress" style="width: 590px;" type="text"  placeholder="请输入详细收件地址（不含省市区）" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">寄件人名称</label>
                <div class="layui-input-inline">
                    <input id="sendName" name="phone" lay-verify="required:false" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">寄件人电话</label>
                <div class="layui-input-inline">
                    <input id="sendTel" name="phone" lay-verify="required:false" autocomplete="off" class="layui-input" type="tel">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">寄件人地址</label>
                <div class="layui-input-inline">
                    <select class="select" name="drpprovince" id="drpprovince1" lay-filter="drpprovince1"></select>
                </div>
                <div class="layui-input-inline">
                    <select id="drpcity1" name="drpcity" class="select" lay-filter="drpcity1"></select>
                </div>
                <div class="layui-input-inline">
                    <select id="drparea1" name="drparea" class="select" lay-filter="drparea1"></select>
                </div></br>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-block">
                <input id="sendAddress" style="width: 590px;" type="text"  placeholder="请输入详细寄件地址（不含省市区）" class="layui-input">
            </div>
        </div>
    </div>
    <div style="background-color: #f2f2f2;padding: 18px 0 2px;">
        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">上门时间</label>
            <div class="layui-input-inline">
                <div id="todoorDate" class="layui-input no-input"></div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">上门人员</label>
            <div class="layui-input-inline">
                <select id="delivererId" name="modules" lay-verify="required:false" lay-search="">

                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">取件时间</label>
            <div class="layui-input-inline">
                <div id="expressDate" class="layui-input no-input"></div>
            </div>
        </div>
    </div>
    </div>
    <div class="layui-form-item" style="margin-top: 10px;margin-bottom: 50px;">
        <div class="layui-input-block" style="text-align: center">
            <button class="layui-btn" lay-submit="" lay-filter="formDemo">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="../assets/layui/frame/layui/layui.js"></script>
<script type="text/javascript" src="../assets/layui/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/postManage/postOrderManageEdit.js"></script>

</body>
</html>
