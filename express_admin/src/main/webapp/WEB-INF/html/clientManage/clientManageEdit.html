<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>客户管理--编辑</title>
    <link rel="stylesheet" href="../assets/layui/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/layui/frame/static/css/style.css">
    <link rel="icon" href="../assets/layui/frame/static/image/code.png">
</head>
<style type="text/css">
    .layui-form-item {
        padding-left: 60px;
    }
    .layui-form-label {
        text-align: left;
        width: 90px;
    }
</style>
<body class="body">

<p class="layui-elem-quote">当前位置：客户编辑</p>
<button id="btnBack" class="layui-btn layui-btn-normal" onclick="history.go(-1)">返回</button>
<form class="layui-form" action="" style="text-align: center">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户头像</label>
            <div class="layui-input-inline" >
                <img id="img" style="width: 150px;height:150px;">
                <!--<img id="example" src="../assets/img/join.png" alt="" style="border: 1px solid #f1f1f1;padding: 30px 37px;border-radius: 6px;">-->
                <!--<div id="addPosition2"><a href="javascript:;" class="file">选择文件 <input multiple id="upLoad2" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"> </a></div>-->
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="necessary-mark">*</span>用户名</label>
            <div class="layui-input-inline">
                <input id="userCode" name="phone" lay-verify="required:false" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="necessary-mark">*</span>手机号</label>
            <div class="layui-input-inline">
                <input id="userMobile" name="phone" lay-verify="required:false" autocomplete="off" class="layui-input" type="number">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="necessary-mark">*</span>昵称</label>
            <div class="layui-input-inline">
                <input id="userNickname" name="phone" lay-verify="required:false" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最后登录时间</label>
            <div class="layui-input-inline" >
                <div class="layui-input no-input" id="finalLoginDate"></div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="necessary-mark">*</span>所属网点</label>
            <div class="layui-input-inline">
                <select id="schoolId" name="modules" lay-verify="required:false" lay-search="" >

                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline" >
                <input name="phone" id="remark" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 10px;">
        <div class="layui-input-block" style="text-align: center">
            <button class="layui-btn" lay-submit="" lay-filter="formDemo">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="../assets/layui/frame/layui/layui.js"></script>
<script type="text/javascript" src="../assets/layui/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/clientManage/clientManageEdit.js"></script>

</body>
</html>
