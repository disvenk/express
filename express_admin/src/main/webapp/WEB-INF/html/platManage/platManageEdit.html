<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>平台人员管理--编辑</title>
    <link rel="stylesheet" href="../assets/layui/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/layui/frame/static/css/style.css">
    <link rel="icon" href="../assets/layui/frame/static/image/code.png">
</head>
<style type="text/css">
    .layui-form-item {
        padding-left: 60px;
    }
</style>
<body class="body">
<fieldset class="layui-elem-field layui-field-title">
    <legend>平台人员编辑</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">平台人员头像</label>
            <div class="layui-input-inline">

            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input name="phone" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" type="tel">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最后登录时间</label>
            <div class="layui-input-inline">
                <div class="layui-input no-input">2018-01-04 15:51:40</div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属网点</label>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value="">网点aaa</option>
                    <option value="1">网点bbb</option>
                    <option value="2">网点ccc</option>
                    <option value="3">网点ddd</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input name="phone" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<button class="layui-btn layui-btn-normal" onclick="history.go(-1)">返回</button>
<script type="text/javascript" src="../assets/layui/frame/layui/layui.js"></script>
<script type="text/javascript" src="../assets/js/platManage/platManageEdit.js"></script>

</body>
</html>
