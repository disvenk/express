$('#updatePassword').click(function () {
    layer.open({
        title: '修改密码'
        ,area: ['300px', '310px']
        ,content: '<div>\n' + '<div><span>原密码：</span><input id="password" type="password" lay-verify="required" class="layer-select1" oncopy="return false" onpaste="return false"  ondragstart="return false" onselectstart="return false"></div>'+
        '' + '<div style="margin-top: 6px;"><span style="margin-top: 6px;">新密码：</span><input id="passwordSure" type="password" lay-verify="required" class="layer-select1" oncopy="return false" onpaste="return false"  ondragstart="return false" onselectstart="return false"></div>'+
        '' + '<div style="margin-top: 6px;"><span>新密码：</span><input id="passwordSure1" type="password" lay-verify="required" class="layer-select1" oncopy="return false" onpaste="return false"  ondragstart="return false" onselectstart="return false"></div>' +
        '' + '<span style="color: red"  id="detail"></span>'+
        '</div>'
        ,btn: ['确定']
        ,yes: function(index, layero){
            var password = $('#password').val();
            if(password == ""){
                $('#detail').html('密码不能为空');
//                layer.alert('密码不能为空', {icon: 0});
                return;
            }
            var passwordSure = $('#passwordSure').val();
            if(passwordSure == ""){
                $('#detail').html('新密码不能为空');
//                layer.alert('新密码不能为空', {icon: 0});
                return;
            }
            var passwordSure1 = $('#passwordSure1').val();
            if(passwordSure1 == ""){
                $('#detail').html('新密码不能为空');
//                layer.alert('新密码不能为空', {icon: 0});
                return;
            }
            $.ajax({
                type: 'POST',
                url: '../account/updatePassword',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                headers: {
                    'Accept': 'application/json; charset=utf-8',
                    'Authorization': 'Basic ' + sessionStorage.getItem('token')
                },
                data: JSON.stringify({password:password,passwordSure:passwordSure,passwordSure1:passwordSure1}),
                success: function (res) {
                    if(res.stateCode == 100){
                        layer.alert('修改成功', {icon: 0});
                        setTimeout(function () {
                            location.href="../home/loginHtml";
                        },1500)
                    }else{
                        $('#detail').html(res.message);
//                        layer.alert(res.message, {icon: 0});
//                        layer.open(index);
                    }

                },
                error: function (err) {
                    layer.alert(err.message, {icon: 0});
                }
            });
        }
    });
})
