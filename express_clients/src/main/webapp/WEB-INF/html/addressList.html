<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--<meta name="format-detection" content="telephone=no">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>我的地址</title>
    <!--<script src="../assets/js/jquery-1.10.1.js"></script>-->
    <link rel="stylesheet" href="../assets/css/weui.css"/>
    <link rel="stylesheet" href="../assets/css/dropload.css"/>
    <link rel="stylesheet" href="../assets/css/homePage/addressList.css"/>
</head>
<body>
<div class="container">
    <div style="position: fixed;top: 0;width: 100%;z-index: 100">
        <div class="page__bd page__bd_spacing">
            <div class="weui-flex">
                <div class="weui-flex__item" id="post">
                    <div class="placeholder">寄件人地址</div>
                </div>
                <div class="weui-flex__item" id="receive">
                    <div class="placeholder">收件人地址</div>
                </div>
            </div>
        </div>
    </div>
    <div id="list">
    </div>
    <div style="width: 100%;position: fixed;bottom: 0;background-color: #fff;z-index: 100;padding: 5px 0">
        <a id="addressAddEdit"
           style="display: block;width: 92%;height: 3.1rem;line-height: 3.1rem;text-align: center;color: #fff;background-color: #2aade5;;margin-left: 4%;border-radius: 6px">新增</a>
    </div>
</div>
<div id="dialogs">
    <div class="js_dialog" id="iosDialog1" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">确认删除</strong></div>
            <div class="weui-dialog__bd">确定要删除该地址吗？</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default"
                   onclick="$('#iosDialog1').hide()">取消</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="suredelete">确定</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/dropload.min.js"></script>
<script type="text/javascript" src="../assets/js/homePage/addressList.js"></script>
</body>
</html>
