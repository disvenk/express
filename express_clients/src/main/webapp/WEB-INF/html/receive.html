<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--<meta name="format-detection" content="telephone=no">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>我要收件</title>
    <!--<script src="../assets/js/jquery-1.10.1.js"></script>-->
    <link rel="stylesheet" href="../assets/css/weui.css" />
    <link rel="stylesheet" href="../assets/css/homePage/receive.css" />
</head>
<body>
<div class="container">
    <div class="weui-mask" id="iosMask" style="display: none"></div>
    <div class="list">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                快递公司 <select id="deliveryCom"></select>
            </label>
            <img id="scan" style="width: 24px;float: right;position: relative;top: 7px;right: 36px" src="../assets/images/code1.jpg" alt="">
        </div>
        <div class="item item-input-inset" style="border-bottom: 1px dashed #999;margin-bottom: 5px;padding-bottom: 5px">
            <label class="item-input-wrapper">
                快递单号
                <input type="number" placeholder="请输入快递单号" id="deliveryNo">
            </label>
            <div style="display: inline-block;width: 24%;text-align: right">
                <span class="button-small" onclick="check()">
                查询
            </span>
            </div>
        </div>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                物品类型 <select id="type"></select>
            </label>
        </div>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                物品说明 <input type="text" placeholder="请备注，方便查阅" id="introduce">
            </label>
        </div>
    </div>
    <iframe src="" id="iframe" name="iframe" frameborder="0"></iframe>
    <div class="weui-dialog__ft" style="position: fixed;bottom: 0;width: 100%;background-color: #ffffff;padding: 5px 0">
        <div id="sure">保存至我的订单</div>
    </div>
</div>
<!--确认弹框-->
<div class="myModal" style="display: none;z-index: 1001">
    <div class="modal_title">
        <img src="../assets/images/check.png" alt="">
    </div>
    <div class="modal_body">
      <div class="modal_body_01">
          <div class="cn">该快递单号已成功添加</div>
          <div class="en">SUCCESSFULLY  ADDING</div>
      </div>
    </div>
    <div class="modal_footer">
          确定
    </div>
</div>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<!--<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>-->
<script type="text/javascript" src="../assets//jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/homePage/receive.js"></script>
</body>
</html>
