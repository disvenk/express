<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--<meta name="format-detection" content="telephone=no">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>自行取件</title>
    <!--<script src="../assets/js/jquery-1.10.1.js"></script>-->
    <link rel="stylesheet" href="../assets/css/weui.css" />
    <link rel="stylesheet" href="../assets/css/homePage/myGetOrder.css" />
</head>
<body>
<div class="container" style="padding: 12px;color: #666;font-size: 15px;margin-bottom: 3.3rem">
    <div class="my-order">快递单号 <span class="order-info" id="deliveryNum"></span></div>
    <div class="my-order">快递公司 <span class="order-info" id="deliveryCom"></span></div>
    <iframe src="" id="iframe" frameborder="0"></iframe>
    <div class="my-order">订单编号 <span class="order-info" id="orderNo"></span><span style="float: right;color: red" class="order-info" id="status"></span></div>
    <div class="my-order">下单时间 <span class="order-info" id="orderTime"></span></div>
    <div style="display: none" id="toDate" class="my-order"></div>
    <div style="display: none" id="refuseDate" class="my-order"></div>
    <div style="display: none;margin-top: 16px" id="code" class="my-order"></div>
    <div style="display: none" id="receiveDate" class="my-order"></div>
    <div style="display: none;color: red;font-size: 13px;margin-top: 25px" id="tip" class="my-order">提示：请直接去收发室取件</div>
</div>
<div id="show1" style="width: 100%;position: fixed;bottom: 0;background-color: #fff;z-index: 100;display: none">
    <div id="delete" style="height: 3.1rem;line-height: 3.1rem;text-align: center;color: #fff;background-color: #000" onclick="removeIt()">
        取消订单
    </div>
</div>
<div id="show2" style="width: 100%;position: fixed;bottom: 0;background-color: #fff;z-index: 100;display: none">
    <div id="refuse" onclick="refuse()" style="width:50%;display: inline-block;height: 3.1rem;line-height: 3.1rem;text-align: center;color: #fff;background-color: #000">
        <img style="width: 14px;position: relative;left: -4px;top: 1px;" src="../assets/images/refuse.png" alt="">拒收</div>
    <div id="trans" onclick="trans()" style="width: 50%;height: 3.1rem;display: inline-block;line-height: 3.1rem;text-align: center;color: #fff;background-color: #2aade5;float: right">
        <img style="width: 17px;position: relative;left: -4px;top: 1px;" src="../assets/images/pai.png" alt="">转派件上门</div>
</div>
<div id="dialogs">
    <div class="js_dialog" id="iosDialog1" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">确认取消</strong></div>
            <div class="weui-dialog__bd">确定要取消该订单吗？</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" onclick="$('#iosDialog1').hide()">取消</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="suredelete">确定</a>
            </div>
        </div>
    </div>
</div>
<div id="dialogs1">
    <div class="js_dialog" id="iosDialog2" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">确认拒收</strong></div>
            <div class="weui-dialog__bd">确定要拒收该订单吗？</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" onclick="$('#iosDialog2').hide()">取消</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="sure1">确定</a>
            </div>
        </div>
    </div>
</div>
<div id="dialogs2">
    <div class="js_dialog" id="iosDialog3" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">确认派件上门</strong></div>
            <div class="weui-dialog__bd">确定要派件上门吗？</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" onclick="$('#iosDialog3').hide()">取消</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="sure2">确定</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/homePage/myGetOrder.js"></script>
</body>
</html>
