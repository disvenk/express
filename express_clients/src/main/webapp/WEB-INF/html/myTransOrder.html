<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--<meta name="format-detection" content="telephone=no">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>派件上门</title>
    <!--<script src="../assets/js/jquery-1.10.1.js"></script>-->
    <link rel="stylesheet" href="../assets/css/weui.css" />
    <link rel="stylesheet" href="../assets/css/homePage/myGetOrder.css" />
</head>
<body>
<div class="container" style="color: #666;font-size: 15px;margin-bottom: 3.3rem">
   <div style="padding: 12px">
       <div class="my-order">订单编号 <span class="order-info" id="orderNo"></span><span style="float: right;color: red" class="order-info" id="status"></span></div>
       <div class="my-order">下单时间 <span class="order-info" id="orderTime"></span></div>
       <div id="toDate" class="my-order"></div>
       <div style="margin-top: 16px;border-bottom: 1px solid #d1d1d1;padding-bottom: 6px" id="code" class="my-order"></div>
       <p style="color: #0ab5fa;margin-top: 12px">信息维护</p>
   </div>
    <div class="postAddress" style="background-color: #ffffff;padding: 12px" id="receiveAddress">
        <div class="add-address" id="addReceive" style="display: none">
            <img src="../assets/images/add_icon.png" alt="">新增收件地址
        </div>
    </div>
    <div class="postAddress" style="background-color: #ffffff;padding: 12px;margin-top: 13px;line-height: 25px">
        <div class="list_type clearfix mt-5">
            上门时间： <input style="height: 30px;border: 1px solid #f8f8f8;font-size: 14px;border-radius: 6px;outline: 0;width: 65%;padding: 0 6px" type="text" id="showArea" placeholder="请选择取件时间" readonly>
        </div>
        <div class="tips">
            备注<br>
            <textarea id="remarks" style="width: 100%;height: 100px;padding: 6px 0;resize: none;font-size: 14px;outline: none;border: 1px solid #f5f5f5" class="tips-textarea" placeholder="请输入备注信息"></textarea>
        </div>
        <div class="list_type clearfix mt-5">
            <div class="select-wrap" id="paytip">
                打赏小费 <span style="float: right"><span class="down">-</span><input id="value" type="number" value="0" readonly><span class="up">+</span></span>
            </div>
        </div>
    </div>
    <div style="margin-top: 30px;color: #999;font-size: 13px;padding: 12px">注：如需特殊时间派件上门，适当加价可提高成功率</div>
</div>
<div id="show2" style="width: 100%;position: fixed;bottom: 0;background-color: #fff;z-index: 100">
    <div style="width:50%;display: inline-block;height: 3.1rem;line-height: 3.1rem;text-align: center;color: #fff;background-color: #000" id="todoor"></div>
    <div id="trans" style="width: 50%;height: 3.1rem;display: inline-block;line-height: 3.1rem;text-align: center;color: #fff;background-color: #2aade5;float: right">确认支付</div>
</div>
<!--新增收件地址模态框中的列表-->
<div class="modal-address-list">
    <div id="list" style="margin-bottom: 100px;"></div>
    <div class="add-address-list">新增</div>
</div>
<!--新增模态窗里面的新增地址-->
<div class="more-address">
    <div class="container">
        <div class="weui-panel" style="color: #313131;">
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_small-appmsg">
                    <div class="weui-cells" style="background-color: #f8f8f8">
                        <div class="weui-cell weui-cell_access" style="background-color: #fff">
                            <div class="weui-cell__bd weui-cell_primary">
                                <span id="receiver">收件人</span><div style="display: inline-block;float: right;width: 70%"><input id="name" type="text" style="width: 100%;font-size: 14px;border: none;padding: 3px 0;outline: none;" placeholder="请输入姓名"></div>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_access" style="background-color: #fff">
                            <div class="weui-cell__bd weui-cell_primary">
                                手机号<div style="display: inline-block;float: right;width: 70%"><input id="phone" type="tel" style="width: 100%;font-size: 14px;border: none;padding: 3px 0;outline: none;" placeholder="请输入手机号"></div>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_access" style="background-color: #fff">
                            <div class="weui-cell__bd weui-cell_primary">
                                省市区<div style="display: inline-block;float: right;width: 70%"><input id="province" type="text" style="width: 100%;font-size: 14px;border: none;padding: 3px 0;outline: none;" placeholder="请选择省市区" readonly></div>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_access" style="background-color: #fff">
                            <div class="weui-cell__bd weui-cell_primary">
                                详细地址<div style="display: inline-block;float: right;width: 70%"><input id="address" type="text" style="width: 100%;font-size: 14px;border: none;padding: 3px 0;outline: none;" placeholder="请输入详细地址"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%;position: fixed;bottom: 0;background-color: #fff;z-index: 100;padding: 5px 0">
        <a id="save" style="display: block;width: 92%;height: 3.1rem;line-height: 3.1rem;text-align: center;color: #fff;background-color: #2aade5;;margin-left: 4%;border-radius: 6px">保存</a>
    </div>
</div>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="../assets/js/zepto.js"></script>
<script type="text/javascript" src="../assets/js/zepto.mtimer.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/picker.min.js"></script>
<script type="text/javascript" src="../assets/js/homePage/myTransOrder.js"></script>
</body>
</html>
