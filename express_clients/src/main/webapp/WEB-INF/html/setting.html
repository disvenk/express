<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--<meta name="format-detection" content="telephone=no">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>我的信息</title>
    <!--<script src="../assets/js/jquery-1.10.1.js"></script>-->
    <link rel="stylesheet" href="../assets/css/weui.css" />
    <link rel="stylesheet" href="../assets/css/homePage/setting.css" />
</head>
<body>
<div class="container">
    <div class="weui-panel" style="color: #313131;">
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells" style="background-color: #f8f8f8">
                    <div class="weui-cell weui-cell_access" style="padding: 6px 15px;background-color: #fff" id="picture">
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>编辑头像</p>
                        </div>
                        <div class="weui-cell__hd" style="width: 55px;height: 55px;"><img id="headImgUrl" src="../assets/images/errorPerson.jpg" onerror="this.src='../assets/images/errorPerson.jpg'" alt="" style="width:100%;height: 100%;margin-right:5px;display:block"></div>
                    </div>
                    <div class="weui-cell weui-cell_access" style="background-color: #fff">
                        <div class="weui-cell__bd weui-cell_primary">
                            昵称<div style="display: inline-block;float: right;width: 80%"><input id="name" type="text" style="width: 100%;font-size: 16px;border: none;padding: 3px 0;outline: none;text-align: right" placeholder="请输入昵称"></div>
                </div>
            </div>
                    </div>
                    <div class="weui-cell weui-cell_access" style="background-color: #fff">
                        <div class="weui-cell__bd weui-cell_primary">
                            手机<div style="display: inline-block;float: right" id="phone"></div>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_access" style="background-color: #fff">
                        <div class="weui-cell__bd weui-cell_primary">
                            学校<span style="float: right" id="school"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-dialog__ft" style="padding: 8px 4%">
        <div id="sure">退出当前帐号</div>
    </div>
</div>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/homePage/share.js"></script>
<script type="text/javascript" src="../assets/js/homePage/setting.js"></script>
</body>
</html>
